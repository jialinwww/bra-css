<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进度条</title>
	<link rel="stylesheet" href="../../css/bra.css">
    <style>
        .bra-pb{margin-bottom:1.5rem!important;}
    </style>
</head>
<body>
<div class="container">
	<progress class="bra-pb is-loading" value="15" max="100">15%</progress>


	<progress class="bra-pb is-primary" value="15" max="100">15%</progress>
	<progress class="bra-pb is-link" value="30" max="100">30%</progress>
	<progress class="bra-pb is-info" value="45" max="100">45%</progress>
	<progress class="bra-pb is-success" value="60" max="100">60%</progress>
	<progress class="bra-pb is-warning" value="75" max="100">75%</progress>
    <progress class="bra-pb is-danger is-loading" value="90" max="100">90%</progress>
    <div class="bra-pb is-danger is-loading" value="90" max="100">90%</div>
</div>

</body>
</html>

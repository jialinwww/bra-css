<!doctype html>
<html lang="en">
<head>

    <title>Switch 开关</title>

    <div class="field has-addons">
        <div class="control">是否开启:</div>

                <label>
                    <input disabled type="checkbox">

                </label>
            </div>
        </div>
    </div>

    <br>
</form>

</html>
